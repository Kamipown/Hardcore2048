<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Hardcore 2048</title>
		<link rel="stylesheet" type="text/css" href="styles/style.css"/>
		<link rel="icon" type="image/png" href="img/favicon.png"/>
	</head>
	<body>
		<div id="loading_div">
			<div id="progression_div"></div>
			<p id="progression_text">0%</p>
			<p id="loading_state_text"></p>
		</div>

		<main id="main" role="main">
			<section class="menu_section">
				<div class="score_div">
					<h2>Score :</h2>
					<p id="score_text">0</p>
					<div>
						<img src="img/blocks/poison.png">
						<p id="poison_count">x0</p>
						<span>This block will divide by 2 the value of the targeted block.</span>
					</div>
					<div>
						<img src="img/blocks/skull.png">
						<p id="skull_count">x0</p>
						<span>This block will destroy the targeted block.</span>
					</div>
					<div>
						<img src="img/blocks/wall_01.png">
						<p id="wall_count">x0</p>
						<span>Move this block 3 times to break it..</span>
					</div>
				</div>
			</section>
			<section id="board" class="game_section">
				<div class="bg_cell"></div><div class="bg_cell"></div><div class="bg_cell"></div><div class="bg_cell"></div>
				<div class="bg_cell"></div><div class="bg_cell"></div><div class="bg_cell"></div><div class="bg_cell"></div>
				<div class="bg_cell"></div><div class="bg_cell"></div><div class="bg_cell"></div><div class="bg_cell"></div>
				<div class="bg_cell"></div><div class="bg_cell"></div><div class="bg_cell"></div><div class="bg_cell"></div>
			</section>
		</main>

		<div id="finish_div">
			<p id="finish_score">2048</p>
			<input type="button" value="Play Again" onclick="Game.retry();">
		</div>

		<div id="reaper" class="stand"></div>
		<p id="reaper_text"></p>

		<script type="text/javascript" src="scripts/resources.js"></script>
		<script type="text/javascript" src="scripts/index.js"></script>
		<script type="text/javascript" src="scripts/ui.js"></script>
		<script type="text/javascript" src="scripts/game.js"></script>
		<script type="text/javascript" src="scripts/animation.js"></script>
		<script type="text/javascript" src="scripts/reaper.js"></script>
		<script type="text/javascript" src="scripts/block.js"></script>
		<script type="text/javascript" src="scripts/inputs.js"></script>
		<script type="text/javascript" src="scripts/utils.js"></script>
	</body>
</html>
